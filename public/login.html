<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
        margin: 0;
        padding: 50px;
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 420px;
        height: 600px;
        padding: 20px;
        
        text-align: center;
        overflow: auto;
    }
    .login-header {
        margin-bottom: 20px;
    }
    .login-image img {
        width: 50;
        height: 50;
        margin-bottom: 20px;
    }
    .login-form h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    .password-wrapper {
        display: flex;
        align-items: center;
    }
    .password-wrapper input {
        flex-grow: 1;
        border-right: none;
    }
    .password-wrapper .toggle-password {
        padding: 10px;
        cursor: pointer;
    }
    .login-btn {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    .login-btn:hover {
        background-color: #0056b3;
    }
    .register-link {
        margin-top: 15px;
        font-size: 0.9em;
    }
    .register-link a {
        color: #007BFF;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back!</h1>
    </div>
    <div class="login-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCnPSfDvU-tEZnW8oWSqnJohBCv0d-LflFXQ&sg" alt="Consultant Illustration">
    </div>
    <div class="login-form">
      <h2>My Dear Parents</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="error-message" id="errorMsg" style="color: red; margin-top: 10px;"></div>
      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Create Account</a></p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.querySelector('#password');
      const loginForm = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email, password })
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.error || "Login failed");

          sessionStorage.setItem("parentEmail", data.parentEmail);
          sessionStorage.setItem("parentName", data.parentName);
          window.location.href = data.redirectTo;
        } catch (err) {
          errorMsg.textContent = err.message;
        }
      });
    });
  </script>
</body>
</html>
